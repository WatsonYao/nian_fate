<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>nian</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <!-- normal script imports etc  -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <style type="text/css">

        body, html {
            height: 100%;
            background: #fefefe;
        }

        .list-group-item {
            word-break: break-all;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar-track-piece {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #dddddd;
            background-clip: padding-box;
            min-height: 28px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }

        .versionBar {
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
<div class="row" style="height: 94vh;margin-left:0px; margin-right:0px;">
    <div class="col-2" style="height: 90vh; display: flex;flex-direction: column;padding-right: 0px">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto">
                <span class="h6">记本</span>
            </div>
            <div class="p-2">
                <button id="updateDream" type="button" class="btn btn-outline-secondary btn-sm">
                    <span>刷新</span>
                </button>
            </div>
        </div>
        <ul id="dream_list" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-3" style="height: 90vh;display: flex;flex-direction: column">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto">
                <span class="h6">进展</span>
            </div>
            <div class="p-2">
                <button id="stepSearch" type="button" class="btn btn-outline-secondary btn-sm"
                        data-toggle="modal" data-target="#searchModal">
                    <span>搜索</span>
                </button>
            </div>
            <div class="p-2">
                <button id="newContent" type="button" class="btn btn-outline-secondary btn-sm">
                    <span>新增</span>
                </button>
            </div>
        </div>
        <ul id="step_list" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-7" style="height: 90vh;display: flex;flex-direction: column">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto small text-muted">
                <span id="stepCreatAt"></span>
            </div>
            <div class="p-2">
                <button id="updateContent" type="button" class="btn btn-primary" style="width: 8rem">
                    <span>更新</span>
                </button>
            </div>
        </div>
        <div class="row" style="padding-right: 1rem">
            <div id="updateEditor" class="col-12 form-control"
                 contenteditable="true"
                 style="height: 85vh;overflow:auto;min-height: 280px;padding: 1rem;"></div>
        </div>
    </div>
</div>
<div class="d-flex flex-row align-items-center border-top"
     style="height: 6vh; padding-left:16px;margin-left:0px; margin-right:0px;margin-bottom: 0px;padding-bottom: 0px">
    <div>
        <button id="connect" type="button" class="btn btn-primary btn-sm">
            <span>连接到 nian</span>
        </button>
    </div>
    <!-- ---------------- 连接配置 -->
    <div class="col-2 input-group input-group-sm">
        <input id="host_ip" class="form-control input-sm" type="text" placeholder="主机地址">
        <div class="input-group-append">

        </div>
    </div>
    <div class="col-2 input-group input-group-sm">
        <input id="host_port" class="form-control input-sm" type="text" placeholder="端口">
    </div>
    <button id="toggle_host_address" class="btn btn-outline-secondary btn-sm" type="submit">隐藏地址</button>
    <!-- ---------------- 连接信息 -->
    <div class="">
        <span id="local_client" class="small" style="padding-left: 1rem">本机地址</span>
    </div>
    <div class="">
        <!-- ---------------- 状态信息 -->
        <span id="connect_state" class="small" style="padding-left: 1rem">连接状态</span>
    </div>
    <div class="">
        <!-- ---------------- 提示信息 -->
        <span id="message" class="text-danger small" style="padding-left: 1rem"></span>
    </div>

</div>
<!--搜索弹窗-->
<div class="modal fade" id="searchModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="height: 90vh;">
                <div class="input-group" style="padding-bottom: 1rem">
                    <input type="text" class="form-control" placeholder="Search" id="searchWord">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-success" type="submit">搜索</button>
                    </div>
                </div>
                <div style="height: 80vh;display: flex;flex-direction: column">
                    <ul id="step_list_search" class="list-group"
                        style="height:80vh;overflow:auto; position: relative;">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="versionBar" id="versionBar">
    <span class="text-muted" style="font-size: 0.7rem;padding-right: 4px">alpha02</span>
</div>
</body>
<!-- Required MDC Web JavaScript library -->

  require('./index.js');
  const { ipcRenderer } = require('electron');

</script>
</html>
