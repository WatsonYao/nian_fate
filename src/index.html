<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nian</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <!-- normal script imports etc  -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <style type="text/css">

        body, html {
            height: 100%;
            background: #efefef;
        }

        .list-group-item {
            word-break: break-all;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar-track-piece {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #dddddd;
            background-clip: padding-box;
            min-height: 28px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }

    </style>
</head>
<body>
<div class="row" style="height: 90vh;margin-left:0px; margin-right:0px;">
    <div class="col-2" style="height: 85vh; display: flex;flex-direction: column">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto">
                <span class="h6">记本</span>
            </div>
            <div class="p-2">
                <button id="updateDream" type="button" class="btn btn-light btn-sm ">
                    <span>刷新</span>
                </button>
            </div>
        </div>
        <ul id="dream_list" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-3" style="height: 85vh;display: flex;flex-direction: column">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto">
                <span class="h6">进展</span>
            </div>
            <div class="p-2">
                <button id="newContent" type="button" class="btn btn-light btn-sm">
                    <span>新增</span>
                </button>
            </div>
        </div>
        <ul id="step_list" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-7" style="height: 85vh;display: flex;flex-direction: column">
        <div class="d-flex align-items-center">
            <div class="p-2 mr-auto">
                <span id="message"></span>
            </div>
            <div class="p-2">
                <button id="updateContent" type="button" class="btn btn-primary " style="width: 8rem">
                    <span>更新</span>
                </button>
            </div>
        </div>
        <div class="row" style="padding-right: 1rem">
            <div id="updateEditor" class="col-12 form-control"
                 contenteditable="true"
                 style="height: 80vh;overflow:auto;min-height: 280px;padding: 1rem;"></div>
        </div>
    </div>
</div>
<div class="row align-items-center"
     style="height: 10vh;padding: 1rem;margin-left:0px; margin-right:0px;">
    <div class="col-2">
        <button id="connect" type="button" class="btn btn-primary">
            <span>连接到 nian</span>
        </button>
    </div>
    <!-- ---------------- 连接配置 -->
    <div class="col-3 input-group">
        <input id="host_ip" class="form-control" type="text" placeholder="主机地址">
        <div class="input-group-append">
            <button id="toggle_host_ip" class="btn btn-outline-secondary btn-sm" type="submit">隐藏</button>
        </div>
    </div>
    <div class="col-3 input-group">
        <input id="host_port" class="form-control" type="text" placeholder="端口">
        <div class="input-group-append">
            <button id="toggle_host_port" class="btn btn-outline-secondary btn-sm" type="submit">隐藏</button>
        </div>
    </div>
    <!-- ---------------- 连接信息 -->
    <div class="col-2">
        <span id="local_client" class="small">本机地址</span>
    </div>
    <div class="col-2">
        <!-- ---------------- 状态信息 -->
        <span id="connect_state" class="small">连接状态</span>
    </div>

</div>
</body>
<!-- Required MDC Web JavaScript library -->

  require('./index.js');
  const { ipcRenderer } = require('electron');

  // };
</script>
</html>
