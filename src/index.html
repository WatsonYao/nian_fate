<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nian</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <!-- normal script imports etc  -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <style type="text/css">

        body, html {
            height: 100%;
        }

    </style>
</head>
<body>
<div class="row" style="height: 90vh;padding: 1rem;margin-left:0px; margin-right:0px;">
    <div class="col-2" style="height: 80vh;background: #3399cc">
        <p class="h6">记本</p>
        <ul id="dream_list" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-3" style="height: 80vh; background: #99cc33">
        <p class="h6">进展</p>
        <ul id="dream_detail" class="list-group" style="height:80vh;overflow:auto; position: relative;">
        </ul>
    </div>
    <div class="col-7" style="height: 80vh; background: #cc99cc">
        <div class="row align-items-center" style="padding-top: 1rem;padding-bottom: 1rem">
            <div class="col-8">
                <span id="message">xxx</span>
            </div>
            <div class="col-2">
                <button id="push" type="button" class="btn btn-secondary btn-block">
                    <span>更新</span>
                </button>
            </div>
            <div class="col-2">
                <button id="newContent" type="button" class="btn btn-secondary btn-block">
                    <span>新增</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div id="updateEditor" class="col-12 card"
                 contenteditable="true"
                 style="height: 65vh;overflow:auto;min-height: 280px;padding: 1rem;"></div>
        </div>
    </div>
</div>
<div class="row align-items-center" style="height: 10vh;padding: 1rem;background: #33cc99;margin-left:0px; margin-right:0px;">
    <!-- ---------------- 连接配置 -->
    <div class="col-2">
        <input id="host_ip" type="text" placeholder="主机地址">
    </div>
    <div class="col-2">
        <input id="host_port" type="text" placeholder="端口">
    </div>
    <!-- ---------------- 连接信息 -->
    <div class="col-4">
        <span id="local_client">本机地址</span>
    </div>
    <div class="col-2">
        <!-- ---------------- 状态信息 -->
        <span id="connect_state">连接状态</span>
    </div>
    <div class="col-2">
        <button id="connect" type="button" class="btn btn-primary btn-block">
            <span>连接到 nian</span>
        </button>
    </div>
</div>

</body>
<!-- Required MDC Web JavaScript library -->
<!-- Instantiate single textfield component rendered in the document -->
<script>
  require('./index.js');
  const { ipcRenderer } = require('electron');
  // document.getElementById('push').onclick = () => {
  //   ipcRenderer.send('asynchronous-msg', 'push');
  // };
</script>
</html>
